title.jobBank.termsResponsibility.student.text = <p>Ao aceitar ter acesso à plataforma informática denominada por &#34IST Job Bank&#34 que permite aceder a ofertas de emprego ou estágios e de alunos do Instituto Superior Técnico (IST), o aluno aceita e compromete-se a cumprir os seguintes termos de utilização:</p><p></p><p><b>Validação dos dados fornecidos ao IST</b></p><p></p><p>O aluno responsabiliza-se pela veracidade da informação colocada na plataforma, pela sua actualização e pelo cumprimento das normas, procedimentos e modelos da plataforma. O IST reserva-se o direito de remover da plataforma todos os dados que não cumpram estes requisitos.</p><p></p><p><b>Confidencialidade dos dados fornecidos pelo IST</b></p><p></p><p>O aluno compromete-se a manter confidenciais as informações que obtém da plataforma para fins de recrutamento, nomeadamente informações sobre ofertas e condições de emprego, sendo terminantemente proibida a sua divulgação ou distribuição a terceiros ou a sua utilização para outros fins.</p><p></p><p>O aluno abster-se-á de qualquer acção que possa prejudicar a confidencialidade dos dados fornecidos, comprometendo-se a tomar as diligências necessárias à preservação da privacidade e confidencialidade dos mesmos.</p><p></p><p><b>Regras de boas práticas no recrutamento</b></p><p></p><p>O aluno compromete-se a cumprir boas práticas de recrutamento, nomeadamente na prestação de informações verdadeiras e em manter confidenciais as informações que lhe forem transmitidas nesse processo.</p><p></p><p>O aluno compromete-se a manter os compromissos que assume no processo de recrutamento, nomeadamente no que se refere à aceitação de uma oferta de emprego.</p><p></p><p><b>Validade da permissão de utilização</b></p><p></p><p>O aluno tem a permissão para a utilização dos dados contidos na plataforma enquanto mantiver a permissão de acesso à mesma. A extracção de dados da plataforma para armazenamento noutro suporte só pode ser realizado se existirem mecanismos expeditos de destruição dessa informação.</p><p></p><p>O aluno compromete-se a destruir toda a informação que tenha em sua posse relativamente a um processo de recrutamento após a sua exclusão ou conclusão, independentemente do formato em que se encontre arquivada.</p><p></p><p><b>Incumprimento</b></p><p></p><p>Verificando-se o incumprimento de qualquer dos preceitos acima indicados, o IST reserva-se o direito de revogar automática e unilateralmente a permissão para o acesso à plataforma informática &#34IST Job Bank&#34, bem como a permissão de utilização dos dados extraídos da plataforma que terão ser destruídos pelo aluno independentemente do suporte em que se encontrem arquivados.</p>
