message.frontPage.contacts = Contactos
message.frontPage.contacts.text = O &#34IST Job Bank&#34 é gerido pelo Núcleo de Parcerias Empresariais do IST que poderá ser contactado pelos seguintes meios: <p> Dr.ª Carlota Santos Silva <br> Núcleo de Parcerias Empresariais do IST <br> E-mail: <a href="mailto:pe@ist.ut.pt">pe@ist.ut.pt</a> <br> Telefone: 218 419 844 <br> URL: <a href="http://tt.ist.utl.pt/parcerias-empresariais/">http://tt.ist.utl.pt/parcerias-empresariais/</a></p>
message.frontPage.howTo.registerEnterprise = Registar Empresa
message.frontPage.howTo.registerEnterprise.text = Para o processo de registo é necessário indicar o endereço de correio electrónico do responsável pelos recursos humanos da empresa. Este responsável terá de aceitar explicitamente os termos de utilização da plataforma, que incluem a declaração de confidencialidade e da utilização de boas práticas de recrutamento. Após esta aceitação, o pedido de registo será analisado pelo Núcleo de Parcerias Empresariais do IST que autorizará o acesso à plataforma. A autorização é válida até 31 de Dezembro do ano em que é concedida sendo necessário solicitar anualmente a sua renovação.
message.frontPage.introduction = Introdução
message.frontPage.introduction.text = No IST acreditamos que temos os melhores alunos de ciência e tecnologia em Portugal. Os 100 anos de história da nossa escola têm demonstrado que essa é a base essencial para a nossa imagem de marca: o nível de exigência do ensino que ministramos. O resultado desta combinação da qualidade dos nossos alunos com a exigência do nosso ensino reflecte-se no impacto que os alumni do IST têm nas empresas onde trabalham e que se distribuem por todo o mundo. <p> O &#34IST Job Bank&#34 é uma plataforma informática desenhada com o objectivo facilitar o encontro entre as necessidades de recursos humanos das empresas e as competências dos alunos do IST que se encontram a concluir os seus estudos. Para além de permitir a colocação de ofertas das empresas, o &#34IST Job Bank&#34 poderá também disponibilizar informação sobre os alunos que autorizaram explicitamente a divulgação dos seus dados. As informações académicas prestadas são certificadas pelos serviços de graduação do IST. <p> A utilização do &#34IST Job Bank&#34 obriga ao cumprimento de boas práticas de recrutamento tanto por parte das empresas como dos alunos. O incumprimento desta norma implica o cancelamento da autorização de acesso à plataforma informática e a exclusão de futuros apoios pelos serviços de carreira do IST.
