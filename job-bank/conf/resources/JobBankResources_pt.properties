#title.jobBank.termsResponsibility.student.text = <p>Ao aceitar ter acesso à plataforma informática denominada por &#34IST Job Bank&#34 que permite aceder a ofertas de emprego ou estágios e de alunos do Instituto Superior Técnico (IST), o aluno aceita e compromete-se a cumprir os seguintes termos de utilização:</p><p><b>Validação dos dados fornecidos ao IST</b></p><p>O aluno responsabiliza-se pela veracidade da informação colocada na plataforma, pela sua actualização e pelo cumprimento das normas, procedimentos e modelos da plataforma. O IST reserva-se o direito de remover da plataforma todos os dados que não cumpram estes requisitos.</p><p><b>Confidencialidade dos dados fornecidos pelo IST</b></p><p>O aluno compromete-se a manter confidenciais as informações que obtém da plataforma para fins de recrutamento, nomeadamente informações sobre ofertas e condições de emprego, sendo terminantemente proibida a sua divulgação ou distribuição a terceiros ou a sua utilização para outros fins.</p><p>O aluno abster-se-á de qualquer acção que possa prejudicar a confidencialidade dos dados fornecidos, comprometendo-se a tomar as diligências necessárias à preservação da privacidade e confidencialidade dos mesmos.</p><p><b>Regras de boas práticas no recrutamento</b></p><p>O aluno compromete-se a cumprir boas práticas de recrutamento, nomeadamente na prestação de informações verdadeiras e em manter confidenciais as informações que lhe forem transmitidas nesse processo.</p><p>O aluno compromete-se a manter os compromissos que assume no processo de recrutamento, nomeadamente no que se refere à aceitação de uma oferta de emprego.</p><p><b>Validade da permissão de utilização</b></p><p>O aluno tem a permissão para a utilização dos dados contidos na plataforma enquanto mantiver a permissão de acesso à mesma. A extracção de dados da plataforma para armazenamento noutro suporte só pode ser realizado se existirem mecanismos expeditos de destruição dessa informação.</p><p>O aluno compromete-se a destruir toda a informação que tenha em sua posse relativamente a um processo de recrutamento após a sua exclusão ou conclusão, independentemente do formato em que se encontre arquivada.</p><p><b>Incumprimento</b></p><p>Verificando-se o incumprimento de qualquer dos preceitos acima indicados, o IST reserva-se o direito de revogar automática e unilateralmente a permissão para o acesso à plataforma informática &#34IST Job Bank&#34, bem como a permissão de utilização dos dados extraídos da plataforma que terão ser destruídos pelo aluno independentemente do suporte em que se encontrem arquivados.</p>
title.jobBank.termsResponsibility.student.text = <p>Ao aceitar ter acesso à plataforma informática denominada por &#34IST Job Bank&#34 que permite aceder a ofertas de emprego ou estágios e de alunos do Instituto Superior Técnico (IST), o aluno aceita e compromete-se a cumprir os seguintes termos de utilização:</p><h4>Validação dos dados fornecidos ao IST</h4><p>O aluno responsabiliza-se pela veracidade da informação colocada na plataforma, pela sua actualização e pelo cumprimento das normas, procedimentos e modelos da plataforma. O IST reserva-se o direito de remover da plataforma todos os dados que não cumpram estes requisitos.</p><h4>Confidencialidade dos dados fornecidos pelo IST</h4><p>O aluno compromete-se a manter confidenciais as informações que obtém da plataforma para fins de recrutamento, nomeadamente informações sobre ofertas e condições de emprego, sendo terminantemente proibida a sua divulgação ou distribuição a terceiros ou a sua utilização para outros fins.</p><p>O aluno abster-se-á de qualquer acção que possa prejudicar a confidencialidade dos dados fornecidos, comprometendo-se a tomar as diligências necessárias à preservação da privacidade e confidencialidade dos mesmos.</p><h4>Regras de boas práticas no recrutamento</h4><p>O aluno compromete-se a cumprir boas práticas de recrutamento, nomeadamente na prestação de informações verdadeiras e em manter confidenciais as informações que lhe forem transmitidas nesse processo.</p><p>O aluno compromete-se a manter os compromissos que assume no processo de recrutamento, nomeadamente no que se refere à aceitação de uma oferta de emprego.</p><h4>Validade da permissão de utilização</h4><p>O aluno tem a permissão para a utilização dos dados contidos na plataforma enquanto mantiver a permissão de acesso à mesma. A extracção de dados da plataforma para armazenamento noutro suporte só pode ser realizado se existirem mecanismos expeditos de destruição dessa informação.</p><p>O aluno compromete-se a destruir toda a informação que tenha em sua posse relativamente a um processo de recrutamento após a sua exclusão ou conclusão, independentemente do formato em que se encontre arquivada.</p><h4>Incumprimento</h4><p>Verificando-se o incumprimento de qualquer dos preceitos acima indicados, o IST reserva-se o direito de revogar automática e unilateralmente a permissão para o acesso à plataforma informática &#34IST Job Bank&#34, bem como a permissão de utilização dos dados extraídos da plataforma que terão ser destruídos pelo aluno independentemente do suporte em que se encontrem arquivados.</p>
#title.jobBank.termsResponsibility.text = <p>Ao aceitar ter acesso à plataforma informática &#34IST Job Bank&#34, que permite a colocação de ofertas de emprego ou estágios e o acesso a dados de alunos do Instituto Superior Técnico (IST), a empresa utilizadora aceita e compromete-se a cumprir os seguintes termos de utilização:</p><p><b>Validação dos dados fornecidos ao IST</b></p><p>A empresa utilizadora responsabiliza-se pela veracidade da informação colocada na plataforma, pela sua actualização e pelo cumprimento das normas, procedimentos e modelos da plataforma. O IST reserva-se o direito de remover da plataforma todos os dados que não cumpram estes requisitos.</p><p><b>Confidencialidade dos dados fornecidos pelo IST</b></p><p>A empresa utilizadora responsabiliza-se pela correcta utilização dos dados fornecidos pelo IST para fins de recrutamento, nomeadamente informações sobre os seus alunos, sendo terminantemente proibida a sua divulgação ou distribuição a terceiros ou a sua utilização para fins que não o de recrutamento.</p><p>A empresa utilizadora abster-se-á de qualquer acção que possa prejudicar a confidencialidade dos dados fornecidos, comprometendo-se a tomar as diligências necessárias à preservação da privacidade e confidencialidade dos mesmos.</p><p><b>Regras de boas práticas no recrutamento</b></p><p>A empresa utilizadora atesta que utiliza boas práticas de recrutamento, nomeadamente na prestação de informações verdadeiras e na igualdade de tratamento dos candidatos.</p><p>A empresa utilizadora deve conceder aos alunos em recrutamento um prazo razoável para a tomada de decisões sobre a aceitação da oferta de emprego ou de estágio.</p><p>A empresa utilizadora deve ainda abster-se do exercício de pressão indevida sobre os alunos com referência à aceitação da oferta de emprego ou de estágio, nomeadamente no que diz respeito à recusa de uma oferta de outra entidade empregadora.</p><p><b>Validade da permissão de utilização</b></p><p>O IST concede à empresa utilizadora a permissão para a utilização dos dados de alunos contidos na plataforma por um período de tempo limitado que não poderá ultrapassar o dia 31 de Dezembro do corrente ano. A extracção de dados de alunos da plataforma para armazenamento noutro suporte só pode ser realizado se existirem mecanismos expeditos de destruição dessa informação.</p><p>Terminada a validade da permissão de utilização, a empresa utilizadora compromete-se a destruir todas as cópias de dados de alunos que tenha em sua posse e que tenham sido extraídos da plataforma, independentemente do formato em que se encontrem arquivados. Este procedimento deverá ser cumprido mesmo que a empresa pretenda vir a solicitar a renovação do acesso à plataforma.</p><p><b>Incumprimento</b></p><p>Verificando-se o incumprimento de qualquer dos preceitos acima indicados, o IST reserva-se o direito de revogar automática e unilateralmente a permissão de utilização dos dados de alunos e o acesso à plataforma informática &#34IST Job Bank&#34, pelo que deverão ser destruídos todos os dados extraídos da plataforma que a empresa tenha em sua posse, independentemente do suporte em que se encontrem arquivados.</p>
title.jobBank.termsResponsibility.text = <p>Ao aceitar ter acesso à plataforma informática "IST Job Bank", que permite a colocação de ofertas de emprego ou estágios e o acesso a dados de alunos do Instituto Superior Técnico (IST), a empresa utilizadora aceita e compromete-se a cumprir os seguintes termos de utilização:</p><h4>Validação dos dados fornecidos ao IST</h4><p>A empresa utilizadora responsabiliza-se pela veracidade da informação colocada na plataforma, pela sua actualização e pelo cumprimento das normas, procedimentos e modelos da plataforma. O IST reserva-se o direito de remover da plataforma todos os dados que não cumpram estes requisitos.</p><h4>Confidencialidade dos dados fornecidos pelo IST</h4><p>A empresa utilizadora responsabiliza-se pela correcta utilização dos dados fornecidos pelo IST para fins de recrutamento, nomeadamente informações sobre os seus alunos, sendo terminantemente proibida a sua divulgação ou distribuição a terceiros ou a sua utilização para fins que não o de recrutamento.</p><p>A empresa utilizadora abster-se-á de qualquer acção que possa prejudicar a confidencialidade dos dados fornecidos, comprometendo-se a tomar as diligências necessárias à preservação da privacidade e confidencialidade dos mesmos.</p><h4>Regras de boas práticas no recrutamento</h4><p>A empresa utilizadora atesta que utiliza boas práticas de recrutamento, nomeadamente na prestação de informações verdadeiras e na igualdade de tratamento dos candidatos.</p><p>A empresa utilizadora deve conceder aos alunos em recrutamento um prazo razoável para a tomada de decisões sobre a aceitação da oferta de emprego ou de estágio.</p><p>A empresa utilizadora deve ainda abster-se do exercício de pressão indevida sobre os alunos com referência à aceitação da oferta de emprego ou de estágio, nomeadamente no que diz respeito à recusa de uma oferta de outra entidade empregadora.</p><h4>Validade da permissão de utilização</h4><p>O IST concede à empresa utilizadora a permissão para a utilização dos dados de alunos contidos na plataforma por um período de tempo limitado que não poderá ultrapassar o dia 31 de Dezembro do corrente ano. A extracção de dados de alunos da plataforma para armazenamento noutro suporte só pode ser realizado se existirem mecanismos expeditos de destruição dessa informação.</p><p>Terminada a validade da permissão de utilização, a empresa utilizadora compromete-se a destruir todas as cópias de dados de alunos que tenha em sua posse e que tenham sido extraídos da plataforma, independentemente do formato em que se encontrem arquivados. Este procedimento deverá ser cumprido mesmo que a empresa pretenda vir a solicitar a renovação do acesso à plataforma.</p><h4>Incumprimento</h4><p>Verificando-se o incumprimento de qualquer dos preceitos acima indicados, o IST reserva-se o direito de revogar automática e unilateralmente a permissão de utilização dos dados de alunos e o acesso à plataforma informática "IST Job Bank", pelo que deverão ser destruídos todos os dados extraídos da plataforma que a empresa tenha em sua posse, independentemente do suporte em que se encontrem arquivados.</p>

